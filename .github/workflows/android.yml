name: Android CI
run-name: ${{github.workflow}} - ${{vars.TAG}} - ${{github.sha}}

permissions:
  contents: write
  
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch'
        required: true
        default: 'master'
jobs:
  build:

    runs-on: ubuntu-latest

    #https://github.com/actions/checkout
    #https://github.com/actions/setup-java
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }}
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Check with Lint
      run: ./gradlew lintGithubRelease
    - name: Build with Gradle
      run: ./gradlew clean assembleGithubRelease
    - uses: actions/upload-artifact@v4
      with:
        name: Mapping files
        path: app/build/outputs/mapping/**/mapping.txt
    - uses: actions/upload-artifact@v4
      with:
        name: Native debug symbols
        path: app/build/outputs/native-debug-symbols/**/native-debug-symbols.zip
    - uses: actions/upload-artifact@v4
      with:
        name: APK files
        path: app/build/outputs/apk/**/release/*.apk
